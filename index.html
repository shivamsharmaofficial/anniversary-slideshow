<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Happy Anniversary</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter, sans-serif;
  background:radial-gradient(ellipse at 20% 10%,#0b1630,#02040a,#000004);
  color:#fff;height:100vh;overflow:hidden;
}
.stage{position:relative;height:100vh;display:flex;justify-content:center;align-items:center}
#stars,#glitter{position:absolute;inset:0;pointer-events:none;z-index:1}
.moon{position:absolute;top:5vh;right:6vw;width:80px;height:80px;border-radius:50%;background:radial-gradient(circle,#fff,#c8daf8);z-index:2}
.content{z-index:3;text-align:center}

/*** START BUTTON ***/
#startBtn{
 padding:12px 22px;
 background:#ffffff22;
 border:none;border-radius:10px;
 color:#fff;font-size:20px;font-weight:700;
 cursor:pointer;z-index:1000;
}

/*** countdown ***/
.countdown{
 font-size:80px;font-weight:900;margin-top:30px;transition:.4s;opacity:0;
}

/*** Happy Anniversary text ***/
#celebrate{display:none;opacity:0;transition:.6s}
#celebrate.show{opacity:1}
#celebrate .line1{
 font-size:70px;font-weight:900;
 background:linear-gradient(90deg,#ffd1e6,#ffd9b8,#ffe9a3);
 -webkit-background-clip:text;color:transparent
}
#celebrate .line2{
 font-size:60px;font-weight:900;
 background:linear-gradient(90deg,#ffe9a3,#ffd9b8,#ffd1e6);
 -webkit-background-clip:text;color:transparent
}

/*** slideshow ***/
.slideshow{
 width:90vw;height:70vh;margin-top:20px;border-radius:20px;overflow:hidden;
 opacity:0;pointer-events:none;transition:.6s;background:#00000080;
 display:flex;justify-content:center;align-items:center;
 position:relative;
}
.slideshow.show{opacity:1;pointer-events:auto}
.slide{position:absolute;inset:0;opacity:0;transition:1s;display:flex;justify-content:center;align-items:center}
.slide.show{opacity:1}
.slide img{
 width:100%;
 height:100%;
 object-fit:contain;
 background:#000;
}

/*** quotes ***/
.overlay{
 position:absolute;
 bottom:10px;left:50%;transform:translateX(-50%);
 width:90%;
 background:rgba(0,0,0,0.45);
 padding:10px;border-radius:10px;
 backdrop-filter:blur(6px);text-align:center;
}
.quote{font-size:18px;color:#ffdfe9;font-weight:600;line-height:1.2}
.author{font-size:13px;color:#cfeaff;margin-top:4px;opacity:.9}
</style>
</head>

<body>

<div class="stage">
<canvas id="stars"></canvas>
<div class="moon"></div>
<canvas id="glitter"></canvas>

<div class="content">

<button id="startBtn">Play Song & Start ❤️</button>

<div id="countdown" class="countdown">5</div>

<div id="celebrate">
 <div class="line1">Happy</div>
 <div class="line2">Anniversary</div>
</div>

<div id="slideshow" class="slideshow">

 <div class="slide">
   <img src="https://raw.githubusercontent.com/shivamsharmaofficial/anniversary-slideshow/main/material/1.jpg">
   <div class="overlay"><div class="quote">Two souls, one heartbeat.</div><div class="author">— Forever Yours</div></div>
 </div>

 <div class="slide">
   <img src="https://raw.githubusercontent.com/shivamsharmaofficial/anniversary-slideshow/main/material/2.jpg">
   <div class="overlay"><div class="quote">Love that grows every day.</div><div class="author">— Blessings</div></div>
 </div>

 <div class="slide">
   <img src="https://raw.githubusercontent.com/shivamsharmaofficial/anniversary-slideshow/main/material/5.jpg">
   <div class="overlay"><div class="quote">A journey written by destiny.</div><div class="author">— With Love</div></div>
 </div>

 <div class="slide">
   <img src="https://raw.githubusercontent.com/shivamsharmaofficial/anniversary-slideshow/main/material/3.jpg">
   <div class="overlay"><div class="quote">Two hearts shining forever.</div><div class="author">— Always</div></div>
 </div>

 <div class="slide">
   <img src="https://raw.githubusercontent.com/shivamsharmaofficial/anniversary-slideshow/main/material/4.jpg">
   <div class="overlay"><div class="quote">Endless love, endless memories.</div><div class="author">— Family Wishes</div></div>
 </div>

</div>

</div>
</div>

<audio id="music" preload="auto" playsinline>
 <source src="https://raw.githubusercontent.com/shivamsharmaofficial/anniversary-slideshow/main/material/song.mp3" type="audio/mpeg">
</audio>

<script>
const startBtn=document.getElementById("startBtn");
const c=document.getElementById("countdown");
const t=document.getElementById("celebrate");
const s=document.getElementById("slideshow");
const music=document.getElementById("music");
let n=5,i=0;
const slides=[...document.querySelectorAll(".slide")];

function showSlide(x){
 slides.forEach(a=>a.classList.remove("show"));
 slides[x].classList.add("show");
 i=x;
}

function startShow(){
 c.style.opacity=1;
 let x=setInterval(()=>{
  n--; c.textContent=n;
  if(n<=0){
   clearInterval(x);
   c.style.opacity=0;
   setTimeout(()=>{
    t.style.display="block"; requestAnimationFrame(()=>t.classList.add("show"));
    setTimeout(()=>{
     t.classList.remove("show");
     setTimeout(()=>{
      t.style.display="none";
      s.classList.add("show");
      showSlide(0);
      setInterval(()=>showSlide((i+1)%slides.length),5000);
     },400);
    },1500);
   },300);
  }
 },1000);
}

startBtn.onclick = ()=>{
 startBtn.style.display="none";
 music.currentTime=0;
 music.play().catch(()=>{});
 startShow();
}

/*** Stars ***/
(function(){const c=document.getElementById("stars"),ctx=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}r();onresize=r;
let arr=Array.from({length:(innerWidth*innerHeight)/9000},()=>({x:Math.random()*c.width,y:Math.random()*c.height*.7,r:Math.random()*1.5+.2,a:Math.random(),w:Math.random()*.02+.004}));
!function draw(){ctx.clearRect(0,0,c.width,c.height);
arr.forEach(o=>{o.a+=o.w;if(o.a<=.1||o.a>=1)o.w*=-1;ctx.globalAlpha=o.a;ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,7);ctx.fillStyle="#fff";ctx.fill()});
requestAnimationFrame(draw)}();
})();

/*** Glitter ***/
(function(){const c=document.getElementById("glitter"),ctx=c.getContext("2d");let p=[];
function r(){c.width=innerWidth;c.height=innerHeight}r();onresize=r;
function emit(x,y,n=15){for(let i=0;i<n;i++)p.push({x,y,vx:(Math.random()-.5)*3,vy:(Math.random()-1)*4,life:60,r:Math.random()*2+1})}
setInterval(()=>emit(innerWidth/2,innerHeight/2),900);
!function tick(){
ctx.clearRect(0,0,c.width,c.height);
for(let i=p.length-1;i>=0;i--){let o=p[i];o.x+=o.vx;o.y+=o.vy;o.vy+=.08;o.life--;
ctx.globalAlpha=o.life/60;ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,7);ctx.fillStyle="rgba(255,245,220,1)";ctx.fill();
if(o.life<=0)p.splice(i,1);}
requestAnimationFrame(tick)}();
})();
</script>
</body>
</html>
